Configuration:
  name: Default
  status: warn

  Properties:
    Property:
      name: logPath
      value: logs/logFile.log
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    File:
      name: FileAppender
      fileName: ${logPath}
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  Loggers:
    Root:
      level: error
      AppenderRef:
        ref: ConsoleAppender
    Logger:
      name: com.example.cadish
      level: debug
      additivity: false
      AppenderRef:
        - ref: ConsoleAppender
        - ref: FileAppender
